<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Card</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #eac285;
      color: #5f4b2a;
      text-align: center;
    }

    .first-page {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #eac285;
    }

    .click-button {
      font-size: 24px;
      padding: 15px 30px;
      border: none;
      background-color: #f5a623;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .click-button:hover {
      background-color: #d58e1f;
      transform: scale(1.05);
    }

    .container {
      width: 400px;
      height: 400px;
      background-color: #ffffff;
      position: absolute;
      transform: translate(-50%, -50%);
      top: 50%;
      left: 50%;
      border-radius: 20px;
      box-shadow: 0 20px 45px rgba(120, 76, 10, 0.25);
      padding-top: 50px;
      display: none;
    }

    h1 {
      font-size: 24px;
      color: #d35400;
      margin-bottom: 20px;
    }

    p {
      margin: 20px;
      font-size: 18px;
    }

    .timer {
      font-size: 16px;
      margin-top: 20px;
      font-weight: bold;
      color: #34495e;
    }

    .cake {
      margin-top: 30px;
      position: relative;
      animation: rise 2s forwards;
    }

    .bottom-layer,
    .top-layer,
    .middle-layer {
      width: 200px;
      height: 50px;
      margin: auto;
      background: linear-gradient(to bottom, #f39c12, #e67e22);
      border-radius: 10px;
      position: relative;
    }

    .middle-layer {
      width: 150px;
      margin-top: -25px;
    }

    .top-layer {
      width: 100px;
      margin-top: -25px;
    }

    .candle {
      width: 10px;
      height: 50px;
      background: repeating-linear-gradient(
        45deg,
        #fd3018 0,
        #fd3018 5px,
        #ffa89e 5px,
        #ffa89e 10px
      );
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: -50px;
    }

    .candle::after {
      content: "";
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #f1c40f;
      border-radius: 50%;
      top: -15px;
      left: 0;
      animation: flicker 1s infinite alternate;
    }

    @keyframes flicker {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.2);
      }
    }

    @keyframes rise {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="first-page" id="first-page">
    <button class="click-button" onclick="showBirthdayCard()">Click Here, Ahmed!</button>
  </div>

  <div class="container" id="birthday-card">
    <h1>Happy 17th Birthday, Ahmed!</h1>
    <p>Wishing you a year full of happiness, success, and amazing moments!<br>Your brother, Abed.</p>
    <div class="timer" id="countdown"></div>
    <div class="cake">
      <div class="candle"></div>
      <div class="top-layer"></div>
      <div class="middle-layer"></div>
      <div class="bottom-layer"></div>
    </div>
  </div>

  <script>
    function showBirthdayCard() {
      document.getElementById("first-page").style.display = "none";
      document.getElementById("birthday-card").style.display = "block";

      const birthDate = new Date("2007-11-23T00:00:00");
      setInterval(() => {
        const now = new Date();
        const timeRemaining = birthDate - now;

        const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML =
          `Time since Ahmed joined us: <br> ${days}d ${hours}h ${minutes}m ${seconds}s`;
      }, 1000);
    }
  </script>
</body>
</html>
